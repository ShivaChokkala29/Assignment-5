<!DOCTYPE html>
<html>
<head>
	<title>Customers</title>
</head>
<body>
	<h1>Customers</h1>
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Phone</th>
			</tr>
		</thead>
		<tbody>
			{{#each customers}}
			<tr>
				<td>{{name}}</td>
				<td>{{email}}</td>
				<td>{{phone}}</td>
			</tr>
			{{/each}}
		</tbody>
	</table>
</body>
</html>
