<!DOCTYPE html>
<html>
<head>
	<title>Order Information</title>
</head>
<body>
	<h1>Order Information</h1>
	<h2>Order #{{order.id}}</h2>
	<p><strong>Customer:</strong> {{customer.name}}</p>
	<p><strong>Date:</strong> {{order.date}}</p>
	<p><strong>Total:</strong> {{order.total}}</p>
	<table>
		<thead>
			<tr>
				<th>Product</th>
				<th>Quantity</th>
				<th>Price</th>
			</tr>
		</thead>
		<tbody>
			{{#each order.items}}
			<tr>
				<td>{{this.product}}</td>
				<td>{{this.quantity}}</td>
				<td>{{this.price}}</td>
			</tr>
			{{/each}}
		</tbody>
	</table>
</body>
</html>
